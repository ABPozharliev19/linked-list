name: Test and Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name : Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Poetry
        uses: snok/install-poetry@v1
      - name: Install Dependencies
        run: make install
      - name: Run Linting
        run: make lint
      - name: Run Type Checking
        run: make type_check
      - name: Run Tests
        run: make test